{% extends base.html %}
{% block title %}
    post page
{% end %}
{% block link %}
    <style>
        .display-box img{
            width: 500px;
            height: 400px
        }
        .user{
            color: orange;
        }
    </style>
{% end %}
{% block content %}
    <div class="display-box">
        <h1>welcome to post page</h1>
        <img src="{{ static_url(post.image_url) }}" alt="">
        <p class="user">upload by {{ post.user.name }}</p>
    </div>
{% end %}
